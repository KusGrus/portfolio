<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>StarTrackr!</title>
        <link rel="stylesheet" href="css/dragdrop.css" media="screen" />
    </head>
    <body>
        <section id="container">
            <header id="header">
                <h1>**************</h1>
            </header>
            <div id="content">
                <h2>Images</h2>

                <div class="trash">
                    <img src="img/trash.png" alt="trash" />
                    <span id="trash-title">Drag images here to delete</span>
                    <div class="poof">
                        <img src="img/epuff.png" alt="trash" />
                    </div>
                </div>
                <div id="photo-grid">
                    <img src="img/fader_100.jpg" />
                    <img src="img/beau_100.jpg" />
                    <img src="img/glenda_100.jpg" />
                    <img src="img/mofat_100.jpg" />
                </div>
            </div>

            <footer id="footer">
                <p></p>
            </footer>
        </section>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="js/dragdrop.js"></script>
    </body>
</html>
