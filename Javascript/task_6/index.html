<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        <title>Task_3_6</title>
    </head>
    <body>

        <div class="container">
            <div class="account">
                <form action="#">
                    <h1>Create An Account</h1>
                   <div class="field req">
                       <label for="username">Username</label>
                       <input type="text" id="username">
                   </div>
                   <div class="field req ">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                   </div>
                   <div class="field req">
                    <label for="password-confirm">Password (confirm)</label>
                    <input type="password" id="password-confirm">
                   </div>
                   <div class="field req">
                    <label for="email">Email Address</label>
                    <input type="text" id="email">
                   </div>
                   <div class="field property">
                        <label>Preferred Lodgings</label>
                        <div class="properties">
                            <div class="option">
                                <input type="checkbox" id="one">    
                                <label for="one">Fire Cabins</label>
                           </div>
                           <div class="option">
                                <input type="checkbox" id="two">    
                                <label for="two">Horseshoe Cabins</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="three">    
                                <label for="three">Spruce Cabins</label>
                           </div>
                           <div class="option">
                                <input type="checkbox" id="four">    
                                <label for="four">Ursa Major Cabins</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="five">    
                                <label for="five">Bear Meadow Campground</label>
                           </div>
                           <div class="option">
                                <input type="checkbox" id="six">    
                                <label for="six">Lakeside Campground</label>
                            </div>
                            <div class="option">
                                <input type="checkbox" id="seven">    
                                <label for="seven">Leadfoot Campground</label>
                           </div>
                           <div class="option">
                                <input type="checkbox" id="eight">    
                                <label for="eight">Talus Campground</label>
                            </div>
                        </div>
                       
                   </div>
                   <div class="submit">
                        <button>Create Account</button>
                    </div>
                </form>
            </div>
            <div class="storage"></div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
