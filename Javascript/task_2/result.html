            </div>
            <div class="block">
                <label for="clientsurname">Last name</label>
                <div class="field">
                    <div class="clientsurname"></div>
                </div>
            </div>
            <div class="block">
                <label for="model">Choose model</label>
                <div class="field">
                    <div class="model"></div>
                </div>
            </div>
