<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        <title>Task_3_7</title>
    </head>
    <body>
        <div class="wrapper container">
            <div class="order">
                <div class="order__title">Sign <span>Up</span></div>
                <div class="order__step">
                    <div class="step active">Your Info</div>
                    <div class="step">Your preferences</div>
                </div>
                <form class="order__body">
                    <div class="content">
                        <div class="field">
                            <label for="name">Name</label>
                            <input type="text" id="name" class="_req">
                        </div>
                        <div class="field">
                            <label for="email">Email</label>
                            <input type="text" id="email" class="_req">
                        </div>
                        <div class="field">
                            <label for="phone">Phone</label>
                            <input type="text" id="phone" maxlength="18" class="_req">
                        </div>
                        <div class="field">
                            <label for="address">Address</label>
                            <input type="text" id="address" class="_req">
                        </div>
                        <div class="field">
                            <label for="city">City</label>
                            <input type="text" id="city" class="_req">
                        </div>
                        <div class="field">
                            <label for="state">State</label>
                            <input type="text" id="state" class="_req">
                        </div>
                        <div class="field">
                            <label for="zio">Zip</label>
                            <input type="text" id="zip" maxlength="7" class="_req">
                        </div>
                        <div class="buttons one">
                            <button class="next">Next</button>
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        <script src="js/validate.js"></script>
        <script src="js/preview.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
