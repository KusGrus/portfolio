<div class="search">
  <form>
    <label for="search">Search</label>
    <div class="form-control">
      <input
        type="search"
        placeholder="Search..."
        id="search"
        name="field"
        [(ngModel)]="field"
        (ngModelChange)="onChange.emit(field)"
      />
      <button (click)="onChange.emit(field)"></button>
    </div>
  </form>
</div>
